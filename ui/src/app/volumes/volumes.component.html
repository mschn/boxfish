<h2 class="mt-1 text-gray-800 dark:text-gray-200 text-2xl font-bold mb-3" i18n
  >Volumes</h2
>

@if (volumes.isError()) {
  <p-message closable severity="error">
    <span class="font-bold" i18n>Failed to retrieve volumes:</span><br />
    {{ volumes.error().error.message }}
  </p-message>
}

@if (volumes.isLoading()) {
  <div class="border border-gray-200 dark:border-gray-700">
    <p-table [value]="[{}, {}, {}]">
      <ng-template pTemplate="header">
        <tr>
          <th i18n>Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-volume>
        <tr>
          <td><p-skeleton></p-skeleton></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
}

@if (volumes.isSuccess()) {
  <div class="border border-gray-200 dark:border-gray-700">
    <p-table [value]="volumes.data()">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-volume>
        <tr>
          <td>{{ volume.Name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
}
