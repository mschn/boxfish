@if (history.isSuccess()) {
  <table class="text-sm">
    @for (h of history.data(); track h.createdAt; let index = $index) {
      <tr>
        <td class="border-b p-2 text-nowrap align-text-top"
          ><span>{{ index }}.</span></td
        >

        <td class="border-b p-2 text-nowrap align-text-top pt-3"
          ><span>{{ h.size }}</span></td
        >

        <td class="border-b p-2" data-testid="image-history-command">
          <pre
            class="px-2 py-1 border bg-gray-100 dark:bg-gray-900 whitespace-pre-wrap rounded-md"
            >{{ h.command }}</pre
          >
        </td>
      </tr>
    }
  </table>
}
