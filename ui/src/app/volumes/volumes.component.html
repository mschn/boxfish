<h2 class="mt-1 text-800">Containers</h2>
@if (volumes.isSuccess()) {
  <div class="border-1 border-200 border-round">
    <p-table [value]="volumes.data()">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-volume>
        <tr>
          <td>{{ volume.Name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
}
