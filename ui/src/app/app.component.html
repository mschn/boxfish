@if (primeNgConfig.theme()) {
  <div class="flex flex-col w-full h-full">
    <div class="flex flex-row bg-blue-500 p-2 px-4 items-center">
      <div class="text-xl font-bold">
        <a routerLink="/" class="text-white no-underline">Boxfish</a>
      </div>
      <div class="ml-auto mr-3">
        <p-inputSwitch
          inputId="darktheme-switch"
          styleClass="darkThemeSwitch"
          [ngModel]="darkTheme"
          (ngModelChange)="toggleDayNight()"
        />
      </div>
    </div>

    <div class="flex flex-row flex-1">
      <div class="flex flex-col bg-gray-200 text-gray-500 p-2">
        @for (route of routes; track route.name) {
          <a
            [routerLink]="route.link"
            routerLinkActive="text-gray-900"
            class="p-3 font-bold rounded-md bg-transparent border-transparent no-underline w-full hover:bg-gray-300"
          >
            <i class="pi {{ route.icon }} mr-2"></i>
            {{ route.name }}
          </a>
        }

        <div class="my-3 border-t-2 border-gray-300"></div>
      </div>

      <div class="flex-1 p-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
}
