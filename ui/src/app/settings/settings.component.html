<div class="flex flex-col gap-3">
  <app-title><span i18n>Settings</span></app-title>

  <div class="flex flex-row gap-3">
    <label for="darktheme-switch" class="w-32" i18n>Dark theme</label>
    <p-toggleswitch
      inputId="darktheme-switch"
      styleClass="darkThemeSwitch"
      [ngModel]="settingsStore.darkMode()"
      (ngModelChange)="setDarkMode($event)"
    />
  </div>

  <div class="flex flex-row gap-3 items-center">
    <label for="lang-select" class="w-32" i18n>Language</label>
    <p-select
      inputId="lang-select"
      [options]="langOptions"
      optionLabel="name"
      [ngModel]="selectedLang()"
      (onChange)="onLangChange($event)"
    ></p-select>
  </div>
</div>
