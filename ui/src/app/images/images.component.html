<h2 class="mt-1 text-gray-800 dark:text-gray-200 text-2xl font-bold mb-3"
  >Images</h2
>

@if (images.isError()) {
  <p-messages severity="error">
    <ng-template pTemplate>
      <div>
        <span class="font-bold" i18n>Failed to retrieve images:</span><br />
        {{ images.error().error.message }}
      </div>
    </ng-template>
  </p-messages>
}

@if (images.isLoading()) {
  <div class="border border-gray-200 dark:border-gray-700">
    <p-table [value]="[{}, {}, {}, {}]">
      <ng-template pTemplate="header">
        <tr>
          <th i18n>Name</th>
          <th i18n>Version</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-image>
        <tr>
          <td><p-skeleton></p-skeleton></td>
          <td><p-skeleton></p-skeleton></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
}

@if (images.isSuccess()) {
  <div class="border border-gray-200 dark:border-gray-700">
    <p-table [value]="images.data()">
      <ng-template pTemplate="header">
        <tr>
          <th i18n>Name</th>
          <th i18n>Version</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-image>
        <tr>
          <td>{{ getName(image) }}</td>
          <td>{{ getVersion(image) }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
}
