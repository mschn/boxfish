@if (logs.isLoading()) {
  <app-container-logs-placeholder></app-container-logs-placeholder>
} @else if (logs.data() === undefined || logs.data()?.trim()?.length === 0) {
  <div class="italic text-muted-color" i18n
    >This container does not have any logs yet.</div
  >
} @else {
  <pre
    class="p-3 bg-gray-100 dark:bg-gray-800 dark:text-gray-100 text-sm whitespace-pre-wrap break-all rounded-md border border-gray-200 dark:border-gray-700"
    [innerHTML]="coloredLogs()"
    #logs
  >
  </pre>
}
