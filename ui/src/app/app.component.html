<div class="flex flex-column w-full h-full">
  <div class="flex flex-row bg-primary p-2 px-4 align-items-center">
    <div class="text-xl">
      <a routerLink="/" class="text-0 no-underline">Dock her</a>
    </div>
    <p-button
      icon="pi pi-sun"
      class="ml-auto"
      size="small"
      (onClick)="toggleDayNight()"
    ></p-button>
  </div>

  <div class="flex flex-row flex-1">
    <div class="flex flex-column surface-200 p-2">
      @for (route of routes; track route.name) {
        <a
          [routerLink]="route.link"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="text-900"
          class="p-3 font-bold border-round bg-transparent text-500 border-transparent no-underline w-full hover:bg-gray-300"
        >
          <i class="pi {{ route.icon }} mr-2"></i>
          {{ route.name }}
        </a>
      }
    </div>

    <div class="flex-1 p-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
