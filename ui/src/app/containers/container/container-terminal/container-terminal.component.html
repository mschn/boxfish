<div class="flex flex-1 flex-col gap-3">
  <div
    class="flex flex-1 flex-col bg-gray-100 dark:bg-gray-800 dark:text-gray-100 text-sm p-3 border rounded-md gap-3"
  >
    @for (output of outputHistory(); track output) {
      <pre class="whitespace-pre-wrap" [innerHTML]="output"></pre>
    }

    <div class="flex flex-row gap-3">
      &gt;<input
        #input
        type="text"
        [(ngModel)]="cmd"
        (keydown.enter)="onExec()"
        class="border-0 bg-transparent p-0 outline-none font-mono"
      />
    </div>
  </div>
</div>
