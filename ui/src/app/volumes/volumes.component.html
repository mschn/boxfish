<h2 class="mt-1 text-800">Volumes</h2>

@if (volumes.isError()) {
  <p-messages severity="error">
    <ng-template pTemplate>
      <div>
        <span class="font-bold">Failed to retrieve volumes:</span><br />
        {{ volumes.error().error.message }}
      </div>
    </ng-template>
  </p-messages>
}

@if (volumes.isLoading()) {
  <div class="border-1 border-200 border-round">
    <p-table [value]="[{}, {}, {}]">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-volume>
        <tr>
          <td><p-skeleton></p-skeleton></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
}

@if (volumes.isSuccess()) {
  <div class="border-1 border-200 border-round">
    <p-table [value]="volumes.data()">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-volume>
        <tr>
          <td>{{ volume.Name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
}
